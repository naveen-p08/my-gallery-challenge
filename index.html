<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="images/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <title>My Gallery</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <section class="info">
      <div class="artist-img">
        <img src="images/profilePhoto.png" alt="Rodney Cotton">
      </div>
      <h1>Rodney Cotton</h1>
      <p>Helsinki, Finland</p>

      <div class="social">
        <div>
          <p class="count">100</p>
          <p class="topic">Posts</p>
        </div>

        <div>
          <p class="count">2,424</p>
          <p class="topic">Follower</p>
        </div>

        <div>
          <p class="count">1,432</p>
          <p class="topic">Following</p>
        </div>
      </div>

    </section>

    <section class="gallery">
      <div class="side-table">
        <img src="images/photo1.png" alt="side table">
      </div>
      <div class="couch">
        <img src="images/photo2.png" alt="Couch">
      </div>
      <div class="bathtub">
        <img src="images/photo3.png" alt="bathtub">
      </div>
      <div class="lamp">
        <img src="images/photo4.png" alt="study lamp">
      </div>
      <div class="plant">
        <img src="images/photo5.png" alt="plant">
      </div>
      <div class="dining">
        <img src="images/photo6.png" alt="dining table">
      </div>
    </section>
  </main>
</body>

</html>
